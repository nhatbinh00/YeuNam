<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>  

        <h1 class=" text-center">My Calculators</h1>
        <div class="ketqua mt-4">
            <input type="Result" class="form-control" id="Result" value="">
        </div>
            <div class="my-5 mx-auto d-flex _container">
                <div>
                    <ul>
                        <li class="number">1</li>
                        <li class="number">2</li>
                        <li class="number">3</li>
                        <li class="number">4</li>
                    </ul>
                 
                </div>
                <div>
                    <ul>
                        <li class="number">5</li>
                        <li class="number">6</li>
                        <li class="number">7</li>
                        <li class="number">8</li>
                       
                    </ul>
                    
                </div> 

                <div>
                    <ul>
                        <li class="number">9</li> 
                        <li class="number ac text-center">AC</li>
                        <li class="phantram">%</li>
                        <li class="back"><-</li>
                    </ul>
                    
                </div>   
                <div>
                    <ul>
                        <li class="operations">+</li>
                        <li class="operations">-</li>
                        <li class="operations">*</li>
                        <li class="operations">/</li>
                     
                    </ul>                  
                </div>
      
            </div>
            <li class="result">=</li>
            

            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            <script src="code.js"></script>          
    </body>
</html>
